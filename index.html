<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body-container">
    <main>
        <img src="./assets/img/lemonade.png" id="background" />
        <audio src="./assets/audio/beyonce.mp3" id="song"></audio>
        <div class="container">
            <div class="box"></div>
            <img src="./assets/img/lemonade.png" id="thumbnail" />
            <img src="./assets/svg/play.png" onclick="playPause()" id="play-pause" />
            <img src="./assets/svg/forward.png" onclick="nextSong()" id="next-song" />
            <img src="./assets/svg/backward.png" onclick="previousSong()" id="previous-song" />
            <div class="song-artist">Beyonce</div>
            <div class="song-title">Don't Hurt Yourself</div>
            <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />
            <div class="currentTime"></div>
            <div class="durationTime"></div>
        </div>
    </main>
    <footer class="footer">
            <div class="footer-container">
                <div class="footer-data">
                    <p class="copyright">Â©</p>
                    <p class="year">2022</p>
                    <a class="github-username" href="https://github.com/aivan96">github</a>
                </div>
                <a class="rss-logo" href="https://rs.school/js-stage0/"></a>
            </div>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
